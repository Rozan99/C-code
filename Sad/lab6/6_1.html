<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-FORM-</title>
  </head>
  <body>
    <h1 style="background-color: gray">Kyc Form</h1>
    <h2>A. Identity details</h2>
    <fieldset>
      <legend style="background-color: grey">K/Y/C update</legend>

      <form>
        1.Firstname:<input
          type="text" 
          name="Firstname"
          placeholder="Firstname"
        />
        lastname:<input type="text" name="lastname" placeholder="Last name" />
        <br />
        <br />
        2.Father or spouse name:
        <br />
        <br />
        Firstname:<input type="text" name="Firstname" placeholder="Firstname" />
        lastname:<input type="text" name="lastname" placeholder="lastname" />
        <br />
        <br />
        2a.Gender:
        <br />
        <br />
        Male:<input type="radio" name="male" /> <br />
        Female:<input type="radio" name="female" />
        <br />
        <br />
        2b.Marital status:
        <br />
        <br />
        Yes:<input type="radio" name="yes" /> <br />
        No:<input type="radio" name="No" />
        <br />
        <br />
        Date of birth :
        <br /><input type="datetime-local" />
        <br />
        <br />
        Nationality:
        <br />
        <select name="/" id="/">
          <option value="Np">Nepal</option>
          <option value="In">India</option>
          <option value="ch">China</option>
        </select>
        <br />
        <br />
        Address:
        <br />
        <br />
        Local Address:
        <br />
        <input type="text" placeholder="Address" /><br />
        <br />
        Permanent address:
        <br />

        <input type="text" placeholder="Address" />
        <br />
        <br />
        <br /><input type="submit" name="" id="" />
        <input type="reset" />
      </form>
    </fieldset>
  </body>
</html>
